<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбери свою собаку</title>
    <link rel="shortcut icon" href="img/5955d30bd059e15cf740664d.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-12 main-header">
                    <h1>Вибири свои гиф-собачь</h1>
                </div>
                <div class="col-lg-12 main-content">
                    <button class="my-btn prev-btn">вирните обратний</button>
                    <img class='img-dog col-lg-5' alt="">
                    <button class="my-btn next-btn">паказивы далше</button><br>
                    <p class="slider-amount-img second-text"></p><br>
                    <button class="solution-dog my-btn">выбрать эту</button>
                    <p class="dog-name second-text"></p>
                    <div class="input-dog-name"></div>
                </div>
                <p class="info col-lg-4 offset-lg-4">Важное напоминание: <br>
                    не забывай о том, что собаки могут лаять. </p>
            </div>
           
        </div>

    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
