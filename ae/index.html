<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>page</title>
</head>

<body>
    <div class="section">
        <div class="container text-center">
            <!--Первый row (строка) под заголовок-->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header">
                        <span>Получите видео-инструкцию</span><strong class="text-uppercase">как заработать свой первый
                            миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <!--Второй row (строка) под видео и форму-->
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <form action="#">
                            <p class="form-header text-center">Введите свой email</p>
                            <div class="input-group-lg">
                                <input type="text" class="form-control" placeholder="Ваше имя">
                                <input type="text" class="form-control" placeholder="Ваш email">
                            </div>
                            <div class="gap-2 d-grid form-btn">
                                <button class="btn btn-primary btn-lg">Получить инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <!--row под заголовок секции-->
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">
                        Почему нужно сделать это сейчас?
                    </h2>
                </div>
            </div>
            <!--Блок с преимуществами-->
            <div class="feature">
                <div class="row text-center">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/1.png" alt="1 feature">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/2.png" alt="2 feature">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/3.png" alt="3 feature">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/4.png" alt="4 feature">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
                <div class="form-btn text-center">
                    <button class="btn btn-primary btn-lg">Получить инструкцию</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
